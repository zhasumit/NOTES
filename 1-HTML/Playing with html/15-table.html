<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Tables</title>
</head>

<body>

    <h2>Store hours</h2>
    <!-- create hours of operation -->

    <table bgcolor="Black" width="700" height="75">
        <!-- tr : table rows -->
        <!-- th : table headers -->
        <!-- td : table data -->
        <tr bgcolor="grey">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thrusday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>Closed</td>
        </tr>
    </table>

</body>

</html>
