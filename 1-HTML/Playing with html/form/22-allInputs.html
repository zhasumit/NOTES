<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <label for="textfield">Blabber somethings : </label>
    <input type="text" id="textfield" name="SomeText">
    <br><br>
    <label for="gender">Gender : </label>
    <br>
    <label for="male">Male : </label>
    <input type="radio" id="male" name="Sex" value="male">
    
    <br>
    <label for="female">Female : </label>
    <input type="radio" id="female" name="Sex" value="female">
    
    <br>
    <label for="PrefernottoSay">Prefer Not to say : </label>
    <input type="radio" id="PrefernottoSay" name="Sex" value="PrefernottoSay">

    <br><br>
    <label for="textfield">Submit : </label>
    <input type="submit" id="submit" value="sumit">
</body>
</html>
