<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form> 
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="User ID">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="password">
        <br><br>
        <input type="submit" value="submit">
    </form>

    <br><br><br><hr><hr>
    <!-- form elements  -->
    <form >

        <fieldset>
            <legend>HTML order some snacksss</legend>
            <label for="datepicker"> Date ? : </label>
            <input type="date" id="datepicker">

        <br><br>
        <label for="dishes">Dishe : </label>
        <select name="snacks" id="dishes">
            <option value="Maggi">Maggi</option>
            <option value="Kurkure">Kurkure</option>
            <option value="Cocacola">Cocacola</option>
            <option value="Chips">Chips</option>
            <option value="Fried eggs">Fried eggs</option>
            <option value="Egg Maggi">Egg Maggi</option>
            <option value="Momos">Momos</option>
            <option value="Tea">Tea</option>
        </select>
        <br><br>
        
        <button>Place order</button><br><br>
        <textarea name="suggestions" id="suggestions" cols="170" rows="10" placeholder="Constructive opinions ..."></textarea>
        </fieldset>

    </form>

    <form >
        <select multiple>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>

    </form>
</body>
</html>
