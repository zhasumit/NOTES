<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise 2</title>
</head>

<body>

    <h1>Complex Form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="Name">Name : </label>
            <input type="text" id="Name" name="Name">
            
            <label for="Email">Email : </label>
            <input type="email" id="Email" name="Email">
            
            <label for="Phone">Phone : </label>
            <input type="tel" id="Phone" name="Phone">

            <label for="DOB">Date of Birth : </label>
            <input type="date" id="DOB" name="DOB">
            
            <label>Gender : </label>
            <label for="Male">Male : </label>
            <input type="radio" id="Male" name="sex" value="Male">
            
            <label for="Female">Female : </label>
            <input type="radio" id="Female" name="sex" value="Female">
            
            <label for="nationality">Country : </label>
            <select name="country" id="nationality">
                <option value="India">India</option>
                <option value="United-States">United-States</option>
                <option value="United-Kindom">United-Kindom</option>
                <option value="Israel">Israel</option>
                <option value="Nepal">Nepal</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
                <option value="SriLanka">SriLanka</option>
                <option value="Brazil">Brazil</option>
                <option value="Russia">Russia</option>
                <option value="France">France</option>
                <option value="Denmark">Denmark</option>
                <option value="norway">norway</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
            </select>
            
        </fieldset><br><br>
        
        <fieldset>
            <legend>Address : </legend>
            
            <label for="street">Street : </label>
            <input type="text" id="street" name="street">
            
            <label for="City">City : </label>
            <input type="text" id="City" name="City">
            
            <label for="State">State : </label>
            <input type="text" id="State" name="State">
            
            <label for="Zip-Code">Zip-Code : </label>
            <input type="number" id="Zip-Code" name="Zip-Code">
        </fieldset><br><br>


        <fieldset>
            <legend>Other Information</legend>

            <label for="Comments">Comments: </label><br>
            <textarea name="Comments" id="Comments" cols="130" rows="10"></textarea>

            <br><br>
            <label for="conditions">I agree to the terms of service </label>
            <input type="checkbox" id="conditions" name="service-Conditions" value="agreed" required>
        </fieldset>

        <br><br>
        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
