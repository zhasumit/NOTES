<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture tag</title>
</head>

<body>

    <!-- shows multiple pictures and can be optimized as per the size of window -->
    <picture>
        <source srcset="../Images/cloud-cone.jpg" media="(min-width: 1000px)" />
        <source media="(min-width:768px)" srcset="../Images/Change.jpg">
        <img src="../Images/lights.jpg" width="" height="900px">
    </picture>

    
</body>

</html>
