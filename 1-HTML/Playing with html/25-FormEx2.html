<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise 2</title>
</head>

<body>

    <h1>Job Application</h1>

    <form>
        <label for="Name">Name : </label>
        <input type="text" id="Name" name="Name"><br><br>

        <label for="Email">Email : </label>
        <input type="email" id="Email" name="Email"><br><br>

        <label for="Phone">Phone : </label>
        <input type="tel" id="Phone" name="Phone"><br><br>
        
        <label for="Resume">Resume : </label>
        <input type="file" id="Resume" name="Resume"><br><br>
        
        <label for="Experience">Experience : </label>
        <input type="number" id="Experience" name="Experience"><br><br>

        
        <fieldset>
            <legend>Topics of Interest : </legend>
            <label for="HTML">HTML : </label>
            <input type="checkbox" id="HTML" name="interest" value="HTML"><br>

            <label for="CSS">CSS : </label>
            <input type="checkbox" id="CSS" name="interest" value="CSS"><br>

            <label for="JavaScript">JavaScript : </label>
            <input type="checkbox" id="JavaScript" name="interest" value="JavaScript">
        </fieldset><br><br>

        <label for="education">Highest Education</label>
        <select name="degree" id="education">'
            <option value="Primary">Primary</option>
            <option value="High School">High School</option>
            <option value="Under-graduate">Under-graduate</option>
            <option value="Post-graduate">Post-graduate</option>
        </select><br><br>
        

        <fieldset>
            <legend>Avalibility : </legend>

            <label for="Full-time">Full-time</label>
            <input type="radio" id="Full-time" name="availablity" value="Full Time">

            <label for="Part-time">Part-time</label>
            <input type="radio" id="Part-time" name="availablity" value="Part Time">

        </fieldset><br><br>

        <label for="Comments">Additional Comments: </label><br>
        <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>

        <br><br>
        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
