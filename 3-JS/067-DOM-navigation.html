<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM navigation</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 400;
            background-color: rgb(39, 41, 66);
            color: white;
        }
    </style>
</head>

<body>
    <h1>Items</h1>
    <!-- fruits id has 7 children as given down below -->
    <ul id="fruits">
        <li id="apple">apple</li>
        <li id="Orange">Orange</li>
        <li id="Banana">Banana</li>
        <li id="Pineapple">Pineapple</li>
        <li id="Grapes">Grapes</li>
        <li id="Mango">Mango</li>
        <li id="Papaya">Papaya</li>
    </ul>

    <ul id="vegetables">
        <li id="Carrots">Carrots</li>
        <li id="Onions">Onions</li>
        <li id="Potato">Potato</li>
        <li id="Gourd">Gourd</li>
        <li id="Ladyfinger">Ladyfinger</li>
        <li id="Eggplant">Eggplant</li>
        <li id="Tomato">Tomato</li>
    </ul>

    <ul id="deserts">
        <li id="Rasbhari">Rasbhari</li>
        <li id="GualbJamun">GualbJamun</li>
        <li id="Jalebi">Jalebi</li>
        <li id="Rasmalai">Rasmalai</li>
        <li id="Kheer">Kheer</li>
        <li id="Rajbhog">Rajbhog</li>
        <li id="Lassi">Lassi</li>
    </ul>
    <script>

        // DOM Navigation = The process of navigating through the structure of an HTML document using JavaScript.
        // .firstElementChild
        // .lastElementChild
        // .nextElementSibling
        // .previousElementSibling
        // .parentElement
        // .children

        // ------------- .firstElementChild -------------
        const fruits = document.getElementById("fruits")
        const veg = document.getElementById("vegetables")
        const sweets = document.getElementById("deserts")

        const firstFruit = fruits.firstElementChild;
        const firstVeg = veg.firstElementChild;
        const firstSweet = sweets.firstElementChild;

        firstFruit.style.color = "cyan"
        firstVeg.style.color = "yellow"
        firstSweet.style.color = "tomato"

        const lastFruit = fruits.lastElementChild;
        const lastVeg = veg.lastElementChild;
        const lastSweet = sweets.lastElementChild;

        lastFruit.style.color = "#AF4"
        lastVeg.style.color = "#DA3"
        lastSweet.style.color = "steelblue"

        const ulElements = document.querySelectorAll("ul");
        ulElements.forEach(ulElement => {
            const firstChild = ulElement.firstElementChild;
            const lastChild = ulElement.lastElementChild;

            firstChild.style.backgroundColor = "#134";
            lastChild.style.backgroundColor = "#335"
        })


        // nextSibling is the element on the saame DOM level
        const someFruit = document.getElementById("Pineapple")
        const nextFruit = someFruit.nextElementSibling;
        nextFruit.style.color = "magenta"

        const nextSiblingElement = veg.nextElementSibling;
        nextSiblingElement.style.backgroundColor = "purple"
        nextSiblingElement.style.paddingLeft = "6em"


        const prevFruit = someFruit.previousElementSibling;
        prevFruit.style.color = "yellow"


        const element = document.getElementById('Onions')
        const parent = element.parentElement;
        parent.style.paddingLeft = "4em";


        // children 
        // HTML collection : no forEach -> need to make Array 
        // Node List : no need of making the array forEach present
        const children = sweets.children;

        children[3].style.backgroundColor = "#555"
        Array.from(children).forEach(child => {
            child.style.fontWeight = "bold"
        })


    </script>

</body>

</html>
