<!DOCTYPE html>
<link lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpeg" alt="profile" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sumit Jha</span>
            <span class="job">Front-End developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="color: #207bf3;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="color: #249ef0;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="color: #5562ea;">
                <i class='bx bxl-discord-alt'></i>
            </a>
            <a href="#" class="link" style="color: #fe0093;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="color: gray;">
                <i class='bx bx-envelope'></i>
            </a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>10k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-square-dots'></i>
                <span>10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span>10k</span>
            </div>
        </div>
    </div>
</body>

</html>
