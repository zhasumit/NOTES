<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        * {
            background-color: #333;
        }

        img {
            width: 19vw;
        }

        #img1 {
            filter: blur(5px);
            /*makes image blurry greater number -> greater blur*/
        }

        #img2 {
            filter: brightness(300%)
        }

        #img3 {
            filter: contrast(.5)
        }

        #img4 {
            filter: drop-shadow(0 -6mm 4mm rgb(160, 0, 210));
        }

        #img5 {
            filter: grayscale(0.7);
        }

        /* we can also add two or more options in filter one after another */
        #img6 {
            filter: hue-rotate(100deg);
        }

        #img7 {
            filter: invert(.3);
        }

        #img8 {
            filter: opacity(.6);
        }
    </style>
</head>

<body>
    <img id="img1" src="https://qph.cf2.quoracdn.net/main-qimg-0cea9406de8ba3c561ef378f0c544886-lq" alt="">
    <img id="img2" src="https://wp.scoopwhoop.com/wp-content/uploads/2014/11/1.jpg" alt="">
    <img id="img3" src="https://images.inc.com/uploaded_files/image/1920x1080/getty_461135964_403791.jpg" alt="">
    <img id="img4" src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="">
    <img id="img5" src="https://beyondexclamation.com/wp-content/uploads/2020/01/Bill-Gates-Business-Personalities.jpg">
    <img id="img6" src="https://netstorage-legit.akamaized.net/images/2efe3ce4ed3913b9.jpg?imwidth=900">
    <img id="img7"
        src="https://cdn.thecoolist.com/wp-content/uploads/2022/03/Will-Smith-Has-Two-Academy-Award-Nominations-in-2022-and-Holds-Several-Box-Office-Records.png">
    <img id="img8" src="https://sjposters.files.wordpress.com/2013/09/jackie-chan.jpg">
</body>

</html>
