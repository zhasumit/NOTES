<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="22-Changing-forms.css">
</head>

<body>
    <form action="#POST">
        <h1>CONTACT US</h1>
        <div>
            <label for="username">Name: </label>
            <input type="text" id="username" placeholder="Enter your Name...">
        </div>
        <div>
            <label for="userMail">Email: </label>
            <input type="email" id="userMail" placeholder="Enter your email...">
        </div>
        <div>
            <label for="message">Message: </label>
            <textarea name="userMessage" id="message" cols="50" rows="10"
                placeholder="Enter your message..."></textarea>
        </div>
        <div>
            <label for="userNumber">Number: </label>
            <input type="number" id="userNumber" name="userNumber">
        </div>
        <div>
            <label for="gender">Gender: </label>
            <select name="UserGender" id="gender">
                <option value="">Choose One</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
                <option value="not-specify">Not specify</option>
            </select>
        </div>
        <div>
            <label for="Fend">FrontEnd: </label>
            <input type="checkbox" name="technology" value="FrontEnd">
            <label for="Fend">BackEnd: </label>
            <input type="checkbox" name="technology" value="BackEnd">
        </div>
        <div>
            <fieldset>
                <legend>Mode of Patement</legend>
                <label for="hardcash">Cash : </label>
                <input type="radio" name="payementType" value="cash" id="hardcash">
                <label for="banking">Bank : </label>
                <input type="radio" payementType" value=" bank" id="banking">
            </fieldset>
        </div>
        <div>
            <label for="passcode">Password: </label>
            <input type="password" id="passcode" name="password">
        </div>
        <div>
            <input type="submit" id="submission" name="submission" value="Submit">
        </div>
        
    </form>
</body>

</html>
